<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Processig.js and jQueryUI sample</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="p5jQueryUI.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script src="processing-1.4.1.js"></script>
<script type="text/javascript" src="p5jQueryUI.js"></script>
<script type="text/javascript">
/* original: http://joseph-harrington.com/2012/03/controlling-processingjs-jqueryui/ */
/* create an object to hold variables shared between sketch and jquery */
var pvars = { 
    lineLength:30, 
    speed:0.1
};
</script>
<body>
<canvas id="p5jQueryUIDemo" class="pjs_sketch" data-processing-sources="p5jQueryUI.pde"></canvas>
<div class="p5ui">
	<input id="toggleRotation" type="checkbox" />
	<label class="wideuibutton" for="toggleRotation">Rotation on/off</label>
	<div class="labeledSlider">
		<div class="uislider" id="sliderLineLength"></div>
		<div class="textlabel" id="textLineLength"></div>
	</div>
	<div class="labeledSlider">
		<div class="uislider" id="sliderSpeed"></div>
		<div class="textlabel" id="textSpeed"></div>
	</div>
</div>
</body>
</html>
